<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="weather-app">
            <div class="error">Enter city name</div>
            <div class="input-field">
                <input type="text" placeholder="Enter city name" id="city-name">
                <button><i class="fa-solid fa-magnifying-glass search"></i></button>
            </div>


            <div class="weather">
                <div class="image">
                    <img src="image/clear.png" class="weather-icon" alt="">
                </div>

                <div class="weather-info">
                    <h1 id="temp">26Â°c</h1>
                    <p id="city">new york</p>
                </div>

                <div class="weather-detail">

                    <div class="humidity">
                        <img src="image/humidity.png">
                        <div class="weather-detail-info">
                            <h3 id="humidity">64%</h3>
                            <p>humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <img src="image/wind.png">
                        <div class="weather-detail-info">
                            <h3 id="wind">18 km/h</h3>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
